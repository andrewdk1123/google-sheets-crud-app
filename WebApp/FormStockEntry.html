<!-- HTML form for StockEntry -->

<form id="stockEntry" onsubmit="handleStockEntry(this)">
  <br>
  <p class="h4 mb-4 text-center">Stock Leftover</p>
  <div id="stockMessage"></div>
    
  <input type="text" id="poId" name="poId" value="" style="display: none">

  <!-- Production Date Section -->
  <div class="mb-1">
    <label for="productionDate" class="form-label">Production Date</label>
    <input type="date" id="productionDate" name="productionDate" class="form-control form-control-sm" required>
  </div>

  <!-- Expiration Date Section -->
  <div class="mb-1">
    <label for="expirationDate" class="form-label">Expiration Date</label>
    <input type="date" id="expirationDate" name="expirationDate" class="form-control form-control-sm" required>
  </div>


  <!-- Item Section -->
  <div class="mb-1">
    <label for="itemSelect" class="form-label">Item</label>
    <select id="itemSelect" name="itemSelect" class="form-select form-select-sm" required>
      <option value=""> </option>
      <option value="Chikuwa">Chikuwa</option>
      <option value="Jakoten">Jakoten</option>
      <option value="Kamaboko">Kamaboko</option>
      <option value="Narutomaki">Narutomaki</option>
    </select>
  </div>

  <!-- Quantity Section -->
  <div class="mb-1">
    <label for="stockQuantity" class="form-label">Quantity</label>
    <input type="number" id="stockQuantity" name="stockQuantity" class="form-control" step="1" min="0" required>
  </div>

  <!-- Note Section -->
  <div class="mb-1">
    <label for="stockNote" class="form-label">Note</label>
    <textarea id="stockNote" name="stockNote" class="form-control form-control-sm" rows="4"></textarea>
  </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary mx-auto">Submit</button>
      </div>
    </div>
  </div>
</form>
